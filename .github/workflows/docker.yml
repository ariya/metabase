name: Docker

on:
  push:
    branches:
      - master
      - 'release-**'
    tags:
      - '**'
    paths-ignore:
    - 'docs/**'
    - 'frontend/test/**'
    - 'enterprise/frontend/test/**'

jobs:

  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v2
    - name: Build container image
      run: docker build .
